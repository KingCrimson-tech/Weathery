<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div class="app-container">
      <h1><i class="fas fa-cloud-sun"></i> Weathery</h1>
      <div class="container">
        <form action="#" novalidate>
          <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="city" placeholder="Search for your city..." autocomplete="off" />
            <button id="search"><i class="fas fa-arrow-right"></i></button>
          </div>
        </form>
        <div class="info"></div>
        <button id="toggleUnit" class="unit-toggle">
          <i class="fas fa-temperature-high"></i>
          <span>Switch to Â°F</span>
        </button>
      </div>
      <footer>
        <a href="https://github.com/KingCrimson-tech/Weathery" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-github"></i> View on GitHub
        </a>
      </footer>
    </div>
  </body>
</html>
